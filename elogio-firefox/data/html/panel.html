<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../deps/bootstrap/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="../css/sidebar.css"/>

    <script src="../deps/jquery/jquery.js" type="text/javascript"></script>
    <script src="../deps/jquery-color/jquery.color.js" type="text/javascript"></script>
    <script src="../deps/bootstrap/bootstrap.js" type="text/javascript"></script>
    <script src="../deps/mustache/mustache.js" type="text/javascript"></script>
    <script src="../js/common-lib.js" type="text/javascript"></script>
    <script src="../js/panel-script.js" type="text/javascript"></script>
</head>

<body class="container-fluid elogio-panel">
<script id="elogio-image-template" type="x-tmpl-mustache">
    <div class="image-card" id="{{imageObj.uuid}}" >
        <div class="thumbnail-image">
            <img src="{{imageObj.uri}}" class="picture"/>
        </div>
        <div class="elogio-image-details" style="display:none">
           <div class="image-found" style="display:none">
              <div class="pull-left">
                <div class="btn-group">
                  <button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown">
                    Actions <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu">
                    <li><a class="elogio-clipboard">Copy to clipboard</a></li>
                    <li><a target="_blank" href="" class='elogio-locatorlink'>Visit source</a></li>
                    <li><a target="_blank" href="" class='elogio-license-link'>View license</a></li>
                    <li><a class='elogio-report-work'>Report</a></li>
                  </ul>
                </div>
              </div>
              <div class="pull-right">
                <img class="elogio-gravatar" src=""/>
              </div>
              <div class="clearfix"></div>
            <p>
                <strong class="elogio-annotations-title"></strong><br />
		<i><span class="elogio-annotations-by"></span></i>
            </p>
            <p>
                <span class="label label-info elogio-license"></p>
            </p>
          </div>
          <div class="image-not-found" style="display:none">
            <div class="alert alert-warning">We don't have any information about this image, but you can query Elog.io to match it against images in the catalog.</div>
            <button class="btn btn-primary query-button">Query</button>
          </div>
        </div>
        <div class="message-area" style="display:none"></div>
        <div class="alert error-area alert-danger" style="display:none"></div>
        <div class="loading" style="display:none"></div>
    </div>


</script>
<script id="clipboard-template" type="x-tmpl-mustache">
    <div>
        <div>
            {{#imageObj.uri}}
             <img src="{{imageObj.uri}}" />
            {{/imageObj.uri}}
        </div>
        <p>
        {{#imageObj.locatorLink}}
                <a href="{{imageObj.locatorLink}}"> {{#imageObj.titleLabel}} {{imageObj.titleLabel}} {{/imageObj.titleLabel}} {{^imageObj.titleLabel}} {{imageObj.locatorLink}} {{/imageObj.titleLabel}} </a>
        {{/imageObj.locatorLink}}
         {{#imageObj.copyrightLink}}
            by
             <a href="{{imageObj.copyrightLink}}"> {{#imageObj.copyrightLabel}} {{imageObj.copyrightLabel}} {{/imageObj.copyrightLabel}} {{^imageObj.copyrightLabel}} {{imageObj.copyrightLink}} {{/imageObj.copyrightLabel}} </a>
        {{/imageObj.copyrightLink}}


        {{^imageObj.copyrightLink}}
             {{#imageObj.creatorLink}}
                by 
                    <a href="{{imageObj.creatorLink}}"> {{#imageObj.creatorLabel}}  {{imageObj.creatorLabel}} {{/imageObj.creatorLabel}}  {{^imageObj.creatorLabel}} {{imageObj.creatorLink}} {{/imageObj.creatorLabel}} </a>
            {{/imageObj.creatorLink}}

            {{^imageObj.creatorLink}}
                 {{#imageObj.creatorLabel}}by {{imageObj.creatorLabel}}{{/imageObj.creatorLabel}}
            {{/imageObj.creatorLink}}
        {{/imageObj.copyrightLink}}
        {{#imageObj.licenseLink}}
             <a href="{{imageObj.licenseLink}}"> {{#imageObj.licenseLabel}} {{imageObj.licenseLabel}} {{/imageObj.licenseLabel}} {{^imageObj.licenseLabel}} {{imageObj.licenseLink}} {{/imageObj.licenseLabel}} </a>
        {{/imageObj.licenseLink}}
        {{^imageObj.licenseLink}}
             {{#imageObj.licenseLabel}} {{imageObj.licenseLabel}} {{/imageObj.licenseLabel}}
        {{/imageObj.licenseLink}}
        </p>
    </div>


</script>
<div class="elogio-header">
    <div class="pull-left">
        <button id="elogio-feedback" class="btn-success btn btn-sm">Leave feedback</button>
    </div>
    <div class="pull-right">
        <button id="on" class="btn-success btn btn-sm">Enable</button>
        <button id="off" class="btn-danger btn btn-sm">Disable</button>
    </div>
    <div class="clearfix"></div>
</div>

<div id="messageView" class="text-center">
    <span id="elogio-messageText" style="display: none;" class="label label-default"></span>
</div>


<div id="elogio-imageListView" class="elogio-image-card-container">
</div>

<script type="text/javascript">
    window.doorbellOptions = {
        hideButton: true,
        appKey: 'yuKV0gmIM91d4crYqSTyTVwXi79UH564JAOJ575IkgywVFFCnPbScIGhsp1yipeM'
    };
    (function (d, t) {
        var g = d.createElement(t);
        g.id = 'doorbellScript';

        (d.getElementsByTagName('head')[0] || d.getElementsByTagName('body')[0]).appendChild(g);
    }(document, 'script'));
</script>

</body>
</html>
