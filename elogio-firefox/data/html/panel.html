<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../deps/bootstrap/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="../css/sidebar.css"/>

    <script src="../deps/jquery/jquery.js" type="text/javascript"></script>
    <script src="../deps/bootstrap/bootstrap.js" type="text/javascript"></script>
    <script src="../deps/mustache/mustache.js" type="text/javascript"></script>
    <script src="../js/common-lib.js" type="text/javascript"></script>
    <script src="../js/panel-script.js" type="text/javascript"></script>
</head>

<body class="container-fluid">
<script id="image-template" type="x-tmpl-mustache">
    <div class="image-card" id="{{imageObj.uuid}}">
        <div class="thumbnail-image">
            <img src="{{imageObj.uri}}" class="picture"/>
        </div>
        <div class="image-details " style="display:none">
            <p>
                <strong>Cat #1144</strong>
            </p>

            <p>
               <a target="_blank" href="{{imageURL}}"> To source </a>
            </p>

            <p>
                License: <strong>CC BY-NC-ND</strong>   </br>
                <a href="#">Link to original</a>
            </p>
        </div>
    </div>
</script>
<div class="row">
    <div class="col-xs-12 text-center sidebar-header">
        <div class="pull-left">
            Elog.io Plugin:
        </div>
        <div class="btn-group pull-right">
            <button id="off" class="btn-default btn btn-sm" data-toggle="collapse" data-target="#header-section">Off</button>
            <button id="on" class="btn-default btn btn-sm">On</button>
        </div>
    </div>
</div>


<div id="imageListView" class="row image-card-container">
    <div class="col-xs-12">
        <div id="imageList">
        </div>
    </div>
</div>

<div id="messageView" class="row">
    <div class="col-xs-12 text-center">
        <span id="messageText" class="label label-default">Please enable image detection.</span>
    </div>
</div>

</body>
</html>
