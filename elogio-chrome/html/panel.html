<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../data/deps/bootstrap/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="../styles/main.css"/>

    <script src="../data/deps/jquery/jquery.js" type="text/javascript"></script>
    <script src="../data/deps/jquery-color/jquery.color.js" type="text/javascript"></script>
    <script src="../data/deps/bootstrap/bootstrap.js" type="text/javascript"></script>
    <script src="../data/deps/mustache/mustache.js" type="text/javascript"></script>
    <script src="../data/js/common-lib.js" type="text/javascript"></script>
    <script src="../data/js/panel-script.js" type="text/javascript"></script>
</head>

<body class="container-fluid sidebar">
<script id="image-template" type="x-tmpl-mustache">
    <div class="image-card" id="{{imageObj.uuid}}" >
        <div class="thumbnail-image">
            <img src="{{imageObj.uri}}" class="picture"/>
        </div>
        <div class="image-details" style="display:none">
        <button  class="elogio-clipboard btn btn-primary">Copy</button>
            <p>
                <img class="elogio-gravatar" src=""/>
                <p class='elogio-owner'></p>
                <p class="elogio-annotations-title"></p>
                <p class='elogio-addedAt'></p>
                <p  class="elogio-license"></p>
                <p>
                <a target="_blank" href="" class='elogio-locatorlink'>LocatorLink </a>
                <a target="_blank" href="" class="elogio-license-link">License</a>
                </p>
            </p>
        </div>
        <div class="no-lookup-data" style="display:none">
            <button  class=" query-button btn btn-sm">Query to Elog.io</button>
        </div>
        <div class="message-area" style="display:none"></div>
        <div class="error-area" style="display:none"></div>
        <div class="loading" style="display:none"></div>
    </div>

</script>
<div class="header">
    <div class="pull-left">
        Elog.io Plugin:
    </div>
    <div class="pull-right">
        <button id="on" class="btn-success btn btn-sm">Enable</button>
        <button id="off" class="btn-danger btn btn-sm">Disable</button>
    </div>
    <div class="clearfix"></div>
</div>

<div id="messageView" class="text-center">
    <span id="messageText" style="display: none;" class="label label-default"></span>
</div>


<div id="imageListView" class="image-card-container">
</div>


</body>
</html>
